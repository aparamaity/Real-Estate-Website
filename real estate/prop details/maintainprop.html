<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {background-color: #4CAF50;} /* Green */
.button2 {background-color: #008CBA;} /* Blue */
.button3 {background-color: #4CAF50;} /* Green */
.button4 {background-color: #008CBA;} /* Blue */
</style>
</head>
<body>

<h1>Maintain Property Details</h1>
<p>choose from following</p>

<button class="button button1">Add a property</button>
<button class="button button2">Update a property</button>
<button class="button button3">View a property</button>
<button class="button button4">Delete a property</button>

</body>
</html>
